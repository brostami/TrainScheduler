<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	
    <!-- Added link to the jQuery Library -->
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>

	 <!--Added a link to reset stylesheet 
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->

	<!-- Added a link to Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Added a link to css stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Added a link to javascript file -->
    <script src="assets/javascript/app.js"></script>

    <!-- Added link to firebase database -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Train Scheduler</h1>
            <p>All Aboard!</p>
        </div>
        <!--Display Current Train Schedule-->
        <div class="panel panel-primary">
            <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!--Add Train-->
        <div class="panel panel-primary">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="What is the train name?">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="What is the train's destination?">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainTime" placeholder="When will the first train arrive?">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="How often will the train arrive?">
                    </div>
                    <input id="submit" class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
